syntax = "proto3";

package com.github.dcysteine.nesql.exporter.proto;

option java_multiple_files = true;

message ItemGroupPb {
  repeated ItemStackPb item_stack = 1;
  repeated WildcardItemStackPb wildcard_item_stack = 2;
}

message ItemStackPb {
  int32 item_id = 1;
  int32 damage = 2;
  int32 stack_size = 3;
  string nbt = 4;
}

message WildcardItemStackPb {
  int32 item_id = 1;
  int32 stack_size = 2;
}